<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>CTA Section</title>
    <link rel="stylesheet" href="cta.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="cta-container">
      
      <div class="cta-items">
        
        <div class="cta-text">
           <h3>Get early access today</h3>
        
        <p>It only takes a minute to sign up and our free starter tier is extremely generous. If you have any questions, our support team would be happy to help out.</p>
        </div>
        
       
        
        <form class="cta-form">
          
          <input type= "email" name="" id="" value="" placeholder="email@example.com"/>
          
        </form>
        
        <button class="cta-button" type="submit">Get Started For Free</button>
      </div>
      
    </div>
  </body>
</html>
